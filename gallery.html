<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Photography">
	<meta name="keywords" content="Photography, Paparazzi, Houston">
	<title> Gallery </title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<style>

body {
	font: 15px/1.5 serif;
	padding: 0;
	margin: 0;
	background-color: #f4f4f4;
}

/*Global*/
.container {
	width: 80%;
	margin: auto;
	overflow: hidden;
}

ul {
	margin: 0;
	padding: 0;
}

.button_1 {
	height: 38px;
	background: #ff5093;
	border: 0;
	padding-left: 20px;
	padding-right: 20px;
	color: #ffffff;
}

.dark {
	padding: 15px;
	background: #030303;
	color: #ffffff;
	margin-top: 10px;
	margin-bottom: 10px;
}

/*Header*/
header {
	background: #030303;
	color: #ffffff;
	padding-top: 30px;
	min-height: 70px;
	border-bottom: #ff5093 3px solid;
}

header a {
	color: #ffffff;
	text-decoration: none;
	text-transform: uppercase;
	font-size: 16px;
}

header ul {
	margin: 0;
	padding: 0;
}

header li {
	float: left;
	display: inline;
	padding: 0 20px 0 20px;
}

header #branding {
	float: left;
}

header #branding h1 {
	margin: 0;
}

header nav {
	float: right;
	margin-top: 15;
}

header .highlight, header .current a {
	color: #ff5093;
}

header a:hover {
	color: #cccccc;
	font-weight: bold;
}

/*Showcase***/

#showcase {
	min-height: 400px;
	background: url(http://www.dunlapphotography.com/seniors/assets/images/background.jpg) no-repeat 0 -0px;
	text-align: center;
	color: #ffffff;
}

#showcase h1 {
	margin-top: 100px;
	font-size: 55px;
	margin-bottom:10px;
}

#showcase p {
	font-size: 20px;
}

/*Newsletter*/

#newsletter {
	padding: 15px;
	color: #ffffff;
	background: #35424a;
	text-align: center;
}

#newsletter form {
	float: right;
	margin-top: 15px;
}

#newsletter input[type="email"] {
	padding: 4px;
	height: 25px;
}

/*boxes*/

#boxes {
	margin-top: 20px;
}

#boxes .box {
	float: left;
	width: 30%;
	text-align: center;
	padding: 10px;
}

#boxes .box img {
	width: 90px;
}

/*Sidebar*/

aside#sidebar {
	float: right;
	width: 30%;
	margin-top: 10px;
}

/*Main-col*/

article#main-col {
	float: left;
	width: 65%;
}

/*img*/

img {
	size: 50px;
}

footer {
	padding: 20px;
	margin-top: 20px;
	color: #ffffff;
	background-color: #ff5093;
	text-align: center;
}

</style>

<body>

<header>
	<div class="container">
		<div id="branding">
			<h1><span class="highlight">Kamie Regis</span></h1>


	    </div>
	    <nav>
	    	<ul>
	    		<li><a href="index.html">Home</a></li>
	    		<li class="current"><a href="gallery.html">Gallery</a></li>
	    		<li><a href="contact.html">Contact</a></li>
	    	</ul>
	    </nav>
    </div>
</header>


<section id="newsletter">
	<div class="container">
		<h1>For booking and information about bookings, email here.</h1>
		<form>
			<input type="email" placeholder="Enter email...">
			<button type="submit" class="button_1">Enter</button>
		</form>
	</div>
</section>

<section id="main">
	<div class="container">
		<article id="main-col">
			<h1 class="page-title"> Gallery </h1>
			<img href="https://www.flickr.com/photos/143558777@N04/43438126304/in/dateposted-public/"><img src="https://farm2.staticflickr.com/1863/43438126304_19abb8a203_z.jpg" width="290" height="400" alt="aaaaaaaa"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
			<img href="https://www.flickr.com/photos/143558777@N04/30289772128/in/dateposted-public/"><img src="https://farm2.staticflickr.com/1882/30289772128_e29b50b71b_n.jpg" width="270" height="400" alt="IMG_4957"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
			<img href="https://www.flickr.com/photos/143558777@N04/30289761558/in/dateposted-public/"><img src="https://farm2.staticflickr.com/1866/30289761558_083e47bb45_n.jpg" width="320" height="320" alt="IMG_2299"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
			<img href="https://www.flickr.com/photos/143558777@N04/42255128580/in/dateposted-public/"><img src="https://farm2.staticflickr.com/1777/42255128580_5dd72b1b9a_n.jpg" width="320" height="320" alt="IMG_2300"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
		</article>

		<aside id="sidebar">
			<div class="dark">
			     <h3>Inspiring words.</h3>
                 <p> Our greatest glory is not in never falling, but in rising every time we fall. — Confucius</p>
            </div>
		</aside>
	</div>	
</section>


</body>

<footer>
	
© Kamie Regis 2018

</footer>

</html>
